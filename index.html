<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MailZap Inbox</title>
  <style>
    * { margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI',sans-serif; }
    body { background:#f5f6fa; display:flex; justify-content:center; padding:20px; }
    .container { background:#fff; max-width:600px; width:100%; border-radius:12px; box-shadow:0 8px 20px rgba(0,0,0,0.1); padding:20px; }
    h1 { text-align:center; margin-bottom:20px; color:#2f3640; }
    #refreshBtn { display:block; margin:0 auto 20px auto; padding:10px 20px; background:#00a8ff; color:#fff; border:none; border-radius:8px; cursor:pointer; transition:0.3s; font-size:16px; }
    #refreshBtn:hover { background:#0097e6; }
    ul { list-style:none; max-height:400px; overflow-y:auto; padding:0; }
    li { background:#f1f2f6; margin-bottom:10px; padding:12px 15px; border-radius:8px; transition:0.2s; }
    li:hover { background:#dcdde1; }
    .email-from { font-weight:bold; margin-bottom:5px; display:block; }
    .email-subject { color:#718093; }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¬ MailZap Inbox</h1>
    <button id="refreshBtn">Refresh Inbox</button>
    <ul id="emailList">
      <li>No emails yet. Try sending a test email!</li>
    </ul>
  </div>

  <script>
    const emailList = document.getElementById('emailList');
    const refreshBtn = document.getElementById('refreshBtn');

    function loadInbox() {
      fetch('/inbox')
        .then(res => res.json())
        .then(data => {
          emailList.innerHTML = '';
          if(data.length === 0){
            emailList.innerHTML = '<li>No emails yet. Try sending a test email!</li>';
          }
          data.forEach(email => {
            const li = document.createElement('li');
            li.innerHTML = `<span class="email-from">${email.from || 'Unknown sender'}</span>
                            <span class="email-subject">${email.subject || 'No subject'}</span>`;
            emailList.appendChild(li);
          });
        });
    }

    refreshBtn.addEventListener('click', () => {
      fetch('/refresh', { method:'POST' }).then(() => loadInbox());
    });

    // Load inbox automatically
    loadInbox();
  </script>
</body>
</html>
